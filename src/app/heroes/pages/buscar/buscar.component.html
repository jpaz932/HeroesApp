<div fxLayout="column">

    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <mat-label>Heroe</mat-label>
            <input  type="text" 
                    placeholder="Pick one" 
                    aria-label="Heroe" 
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete   autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSelect($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length == 0 && termino">Not Found {{termino}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

    </div>

    <div>
        <pre>{{heroeSelect | json}}</pre>
    </div>

    <div *ngIf="heroeSelect">
        <app-heroe-tarjeta-component [heroe]="heroeSelect"></app-heroe-tarjeta-component>
    </div>

</div>
